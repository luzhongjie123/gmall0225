
server.port=8073

#spring.datasource.url=jdbc:mysql://192.168.6.100:3306/gmall?characterEncoding=UTF-8
spring.datasource.url=jdbc:mysql://localhost:3306/test2?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123



mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mapper/*Mapper.xml


#dubbo发布用的协议名称,默认就是duboo
spring.dubbo.protocol.name=dubbo
#dubbo要扫描服务路径
spring.dubbo.base-package=com.atguigu.gmall
#服务器在应用容器的名字
spring.dubbo.application.name=search-service
#注册中心地址
spring.dubbo.registry.address=192.168.6.100:2181
#注册中心协议名
spring.dubbo.registry.protocol=zookeeper

spring.dubbo.consumer.check=false
spring.dubbo.consumer.timeout=600000

spring.redis.database=0
spring.redis.host=192.168.6.100
spring.redis.port=6379

spring.elasticsearch.jest.uris=http://192.168.6.100:9200
